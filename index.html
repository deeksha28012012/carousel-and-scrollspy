<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">
    </script>
</head>
<body>
    <div class="container">
        <div id="mycarousel" class="carousel" data-ride="carousel">
            <ol class="carousel-indicator">
                <li data-target="#mycarousel" data-slide-to="0" class="active"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
                <li data-target="#mycarousel" data-slide-to="3"></li>
                <li data-target="#mycarousel" data-slide-to="4"></li>
                <li data-target="#mycarousel" data-slide-to="5"></li>
            </ol>
            <div class="carousel-inner">
                <div class="item active">
                    <img src="space 1.jpg" height="300" width="500">
                </div>
                <div class="item">
                    <img src="space 2.jpg" height="300" width="500">
                </div>
                <div class="item">
                    <img src="space 3.jpg" height="300" width="500">
                </div>
                <div class="item">
                    <img src="space 4.jpg" height="300" width="500">
                </div>
                <div class="item">
                    <img src="space 5.jpg" height="300" width="500">
                </div>
                <div class="item">
                    <img src="space 6.jpg" height="300" width="500">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
